modules:
  jira:globalPage:
    - key: test-1-hello-world-page
      title: forge-training-app
      resource: main
      resolver:
        function: resolver

  jira:adminPage:
    - key: admin-page
      title: Admin Page
      resource: hello-world
      resolver:
        function: resolver

  jira:projectPage:
    - key: user-assigned-issues-page
      title: Assigned Issues
      resource: hello-world
      resolver:
        function: resolver

  function:
    - key: resolver
      handler: index.handler

resources:
  - key: main
    path: static/hello-world/build
    tunnel:
      port: 3000

  - key: hello-world
    path: static/hello-world/build

app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/fc779345-138f-4c1d-92dd-190ab37de3cb

# Permissions
permissions:
  scopes:
    - read:jira-user
    - read:jira-work
    - storage:app
  content:
    styles:
      - unsafe-inline
  external:
    fetch:
      backend:
        - address: https://*.atlassian.net
        - address: https://api.atlassian.com
        - address: "*.atlassian.com"
        - address: "*.xecurify.com"