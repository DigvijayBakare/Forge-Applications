modules:
  jira:issuePanel:
    - key: checklist-for-jira-hello-world-panel
      resource: main
      resolver:
        function: resolver
      viewportSize: medium
      title: Checklist for Jira
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build
permissions:
  scopes:
    - read:jira-work
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/f51af07c-2750-4f1f-83e2-95abd6b0a5b3
